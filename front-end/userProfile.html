    <div class="container">
     <div class="left">
        <div id="menu-bar">

     <div class="right">
      
      <div class="top">
        <div class="Title">
            <p id="site-name">Daily Bread</p> 
        </div>
        <div class="profile-area">
            <div id="userContainer">
                <div id="picNameContain">
                  <img

              </div>
        </div>

                  <input placeholder="write a post" id="inputPost" />

                </form>
                <div id="posts">
          
                </div>
              </div>
          </div>

          <div id="picContainer">
              <select id="albums">
                <option>Choose an album</option>
              </select>
              <form>
                <input id="addPic" placeholder="add picture" /> <button id="submitPic">add Picture</button>
              </form>
              <div id="pictures"></div>
